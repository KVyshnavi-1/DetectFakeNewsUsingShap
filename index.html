<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Face Detection Demo</title>
</head>
<body>
  <h1>Face Detection (Haar Cascade)</h1>

  <!-- Image upload -->
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">Detect Faces</button>

  <h2>Result:</h2>
  <pre id="resultBox">No result yet.</pre>

  <h2>Processed Image:</h2>
  <img id="outputImage" src="" alt="Processed image will appear here" style="max-width: 400px; display: none;">

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        // Call your backend API
        const response = await fetch("http://127.0.0.1:8000/detect-faces", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        // Show JSON result (face_count + boxes)
        document.getElementById('resultBox').textContent = JSON.stringify(data, null, 2);

        // Now load the processed image from /processed-image
        const img = document.getElementById('outputImage');
        // Add a timestamp to avoid browser caching old image
        img.src = "http://127.0.0.1:8000/processed-image?t=" + Date.now();
        img.style.display = "block";

      } catch (err) {
        console.error(err);
        alert("Error calling backend. Check if the server is running.");
      }
    }
  </script>
</body>
</html>
